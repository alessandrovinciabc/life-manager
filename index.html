<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Manager</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--Prompts-->
    <div class="card add-task prompt inactive">
      <div class="card-top">
        <span>Create New Task</span>
        <button class="btn-close">
          <img
            class="icon-close"
            src="./img/tabler-icon-plus.svg"
            alt="x icon"
          />
        </button>
      </div>
      <div class="card-middle">
        <textarea
          name="new-task"
          id="new-task"
          cols="30"
          rows="10"
          autocomplete="off"
        ></textarea>
        <input
          type="date"
          name="date-picker"
          id="date-picker"
          autocomplete="off"
        />
        <input
          type="checkbox"
          name="priority-display"
          id="priority-display"
          class="d-none"
          autocomplete="off"
        />
        <label for="priority-display">
          <div class="priority-picker-btn">
            <div class="priority-icon p1"></div>
            <div class="priority-picker card soft-d-none">
              <ul>
                <li>
                  <label>
                    <input
                      class="d-none"
                      type="radio"
                      name="priority-group"
                      id="p4"
                      autocomplete="off"
                    />
                    <div class="priority-picker-icon p4"></div>
                    Priority 4
                    <div class="check-icon"></div>
                  </label>
                </li>
                <li>
                  <label>
                    <input
                      class="d-none"
                      type="radio"
                      name="priority-group"
                      id="p3"
                      autocomplete="off"
                    />
                    <div class="priority-picker-icon p3"></div>
                    Priority 3
                    <div class="check-icon"></div>
                  </label>
                </li>
                <li>
                  <label>
                    <input
                      class="d-none"
                      type="radio"
                      name="priority-group"
                      id="p2"
                      autocomplete="off"
                    />
                    <div class="priority-picker-icon p2"></div>
                    Priority 2
                    <div class="check-icon"></div>
                  </label>
                </li>
                <li>
                  <label>
                    <input
                      class="d-none"
                      type="radio"
                      name="priority-group"
                      id="p1"
                      autocomplete="off"
                      checked
                    />
                    <div class="priority-picker-icon p1"></div>
                    Priority 1
                    <div class="check-icon"></div>
                  </label>
                </li>
              </ul>
            </div>
          </div>
        </label>
      </div>
      <div class="card-bottom">
        <button class="btn-confirm add-task inactive">Add task</button>
      </div>
    </div>
    <div class="card add-project prompt inactive"></div>
    <div class="mask inactive"></div>

    <!--Main stuff-->
    <div class="header">
      <div class="header-main">
        <button class="btn-header btn-menu tooltip">
          <img
            class="header-icon-menu"
            src="./img/tabler-icon-menu-2.svg"
            alt="menu icon"
          />
          <span class="tooltip-text"> Open menu </span>
        </button>
        <h1>
          <span class="header-logo">
            <img
              class="header-icon-logo"
              src="./img/tabler-icon-pacman.svg"
              alt="pacman logo"
            />
            Life Manager
          </span>
        </h1>
      </div>
      <div class="header-right">
        <button class="btn-header btn-add tooltip">
          <img
            class="header-icon-plus"
            src="./img/tabler-icon-plus.svg"
            alt="plus icon"
          />
          <span class="tooltip-text"> Add task </span>
        </button>
      </div>
    </div>
    <div class="main-container">
      <div class="menu">
        <ul>
          <li>
            <img
              class="menu-icon icon-inbox"
              src="./img/tabler-icon-inbox.svg"
              alt="inbox icon"
            />
            Inbox
          </li>
          <li>
            <img
              class="menu-icon icon-calendar-number"
              src="./img/tabler-icon-calendar.svg"
              alt="calendar with number 1 icon"
            />Today
          </li>
        </ul>
        <div class="add-project">
          <input
            type="text"
            name="add-project-text"
            id="add-project-text"
            autocomplete="off"
          />
          <button class="confirm-add-project">Add Project</button>
        </div>
        <ul class="projects-display">
          <!--Projects get inserted here-->
        </ul>
      </div>
      <div class="content">
        <div class="folder-name">Inbox</div>
        <div class="folder-content">
          <ul class="todos">
            <!--Todos get inserted here-->
          </ul>
        </div>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
